<section id="experience" class="py-12">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">Work Experience</h2>

  <div class="space-y-8">
    <div *ngFor="let job of experience" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg relative border-l-4 border-blue-500 dark:border-blue-400">
       <div class="absolute w-3 h-3 bg-blue-500 rounded-full -left-[8.5px] top-8 border border-white dark:border-gray-900 dark:bg-blue-400"></div>
      <h3 class="text-2xl font-semibold text-gray-900 dark:text-white">{{ job.role }}</h3>
      <p class="text-lg font-medium text-blue-600 dark:text-blue-400 mb-1">{{ job.company }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">{{ job.duration }}</p>
      <ul class="list-disc list-inside space-y-2 text-gray-700 dark:text-gray-300">
        <li *ngFor="let responsibility of job.responsibilities">{{ responsibility }}</li>
      </ul>
    </div>
  </div>
</section>
