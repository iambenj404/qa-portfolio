<section id="projects" class="py-12">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">Projects Showcase</h2>
  <p class="text-center text-gray-600 dark:text-gray-400 mb-10">Here are some examples of my work, including automation frameworks and testing artifacts.</p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let project of projects" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col hover:shadow-xl transition-shadow duration-300">
      <img *ngIf="project.imageUrl" [src]="project.imageUrl" alt="{{ project.title }}" class="w-full h-48 object-cover">
       <div *ngIf="!project.imageUrl" class="w-full h-48 bg-gradient-to-br from-gray-300 to-gray-400 dark:from-gray-700 dark:to-gray-600 flex items-center justify-center text-gray-500 dark:text-gray-400">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
       </div>

      <div class="p-6 flex-grow flex flex-col">
        <h3 class="text-xl font-semibold mb-2 text-gray-900 dark:text-white">{{ project.title }}</h3>
        <p class="text-gray-700 dark:text-gray-300 mb-4 flex-grow">{{ project.description }}</p>

        <div *ngIf="project.technologies && project.technologies.length > 0" class="mb-4">
          <h4 class="text-sm font-semibold mb-1 text-gray-600 dark:text-gray-400">Technologies:</h4>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of project.technologies" class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs font-medium px-2.5 py-0.5 rounded-full">{{ tech }}</span>
          </div>
        </div>

        <div class="mt-auto" *ngIf="project.link">
          <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:underline">
            View Project
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
