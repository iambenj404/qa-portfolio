<section id="skills" class="py-12">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-800 dark:text-white">My Skills</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let skillCategory of skills" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
      <h3 class="text-xl font-semibold mb-4 text-blue-600 dark:text-blue-400">{{ skillCategory.category }}</h3>
      <ul class="list-disc list-inside space-y-2 text-gray-700 dark:text-gray-300">
        <li *ngFor="let item of skillCategory.items">{{ item }}</li>
      </ul>
    </div>
  </div>
</section>
